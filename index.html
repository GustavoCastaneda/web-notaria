<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notaría Prestige | Seguridad Jurídica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              background: '#fcfbf9', // Warm off-white (Isabelle)
              surface: '#ffffff', // Pure white
              border: '#e7e5e4', // Stone 200
              primary: '#1c1917', // Stone 900 (Nearly black for text)
              secondary: '#57534e', // Stone 600 (Warm grey)
              accent: '#a18356', // Muted Gold/Bronze (Darkened for visibility on light)
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfbf9;
        color: #1c1917;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fcfbf9;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
