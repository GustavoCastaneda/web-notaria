<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notaría Prestige | Seguridad Jurídica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Manrope', 'sans-serif'],
            sans: ['Manrope', 'sans-serif'],
          },
          colors: {
            background: '#022c22', // Deep Dark Teal
            surface: '#064e3b', // Lighter Teal for cards
            'surface-alt': '#065f46', // Even lighter for hover/borders
            border: '#115e59', // Teal border
            primary: '#ffffff', // White text
            'primary-dark': '#022c22', // Deep Teal for footer
            secondary: '#a7f3d0', // Pale Green/Teal text
            accent: '#4ade80', // Bright Green (Buttons/Highlights)
            'accent-blue': '#2dd4bf', // Teal/Cyan secondary accent
          },
          boxShadow: {
            'soft': '0 4px 20px rgba(0, 0, 0, 0.2)',
            'card': '0 10px 40px -10px rgba(0,0,0,0.3)',
            'glow': '0 0 20px rgba(74, 222, 128, 0.2)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fcfbf9;
      color: #1c1917;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fcfbf9;
    }

    ::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a29e;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
